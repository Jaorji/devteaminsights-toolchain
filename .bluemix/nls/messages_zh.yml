template.name: "使用 GitHub 和 JIRA 的 Developer Insights 与 Team Dynamics"
template.description: "使用此模板，可以创建工具链来探索项目的开发风险，并利用社交编码分析来了解开发者之间的交互模式。您可以对 GitHub 源代码以及 GitHub 问题和/或 JIRA 问题进行结合分析。\n\nDeveloper Insights 提供了一种综合方法来探索项目开发风险。您可以识别出错可能性高的文件，以及了解项目遵循 DevOps 实践的情况。Team Dynamics 利用社交编码分析来识别团队成员之间的交互级别，以便团队可以修正无价值的实践。\n\n创建工具链后，DevOps Insights 会开始挖掘 GitHub 存储库和关联的问题。初始挖掘过程可能需要几分钟到几小时，具体取决于存储库的大小和问题的数量。数据挖掘和分析完成后，可以在工具链中通过 DevOps Insights 来访问项目的开发者和团队洞察。\n\n如果在工具链中配置了通知工具（如 Slack），那么会将数据挖掘和分析完成通知转发到通知工具。\n\n此工具链使用 Continuous Delivery 服务中的工具。如果您组织中没有该服务的实例，当您单击**创建**时，会自动添加该服务实例并选择免费 [Lite](/catalog/services/continuous-delivery/) 套餐。\n\n单击**创建**以开始。"
