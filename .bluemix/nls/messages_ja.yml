template.name: "Developer Insights および Team Dynamics (GitHub および JIRA)"
template.description: "このテンプレートを使用すれば、ツールチェーンを作成してプロジェクトの開発リスクを検討したり、ソーシャル・コーディング分析を使用して開発者間の相互関係パターンを理解したりできます。GitHub の Issue と JIRA の課題の一方または両方とともに GitHub ソース・コードを分析できます。\n\nDeveloper Insights には、プロジェクトの開発リスクを検討するための包括的な方法が用意されています。エラーが発生しやすいファイルを識別したり、DevOps 事例に対するプロジェクトの適合性を表示したりできます。Team Dynamics はソーシャル・コーディング分析を使用して、チームが非生産的な活動を修正できるようにチーム・メンバー間の相互関係のレベルを識別できます。\n\nツールチェーンの作成後に、DevOps Insights は GitHub リポジトリーと関連 Issue を取得し始めます。最初の取得プロセスは、リポジトリーのサイズや Issue の数に応じて数分から数時間かかる可能性があります。データの取得と分析が完了したら、ツールチェーンにおいて DevOps Insights からプロジェクトの開発者およびチームの洞察材料にアクセスできます。\n\nSlack のような通知ツールがツールチェーンにおいて構成されている場合は、データ取得/分析完了通知が通知ツールに転送されます。\n\nこのツールチェーンは、Continuous Delivery サービスに含まれるツールを使用します。そのサービスのインスタンスが選択した組織にない場合は、**「作成」**をクリックすると、無料の[ライト](/catalog/services/continuous-delivery/)・プランが選択されてインスタンスが自動的に追加されます。\n\n開始するには、**「作成」**をクリックしてください。\n\nステップバイステップの説明については、[チュートリアル](https://www.ibm.com/devops/method/tutorials/tutorial_dev_insights_team_dynamics)を参照してください。"
template.gettingStarted: "**ツールチェーンの準備ができました。**\n**クイック・スタート:** 結果を確認するには、DevOps Insights のダッシュボードを表示してください。ステップバイステップの説明については、このツールチェーンの[チュートリアル](https://www.ibm.com/devops/method/tutorials/tutorial_dev_insights_team_dynamics?task=2)を参照してください。"
