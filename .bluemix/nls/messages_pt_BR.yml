template.name: "Insights do desenvolvedor e dinâmica da equipe com GitHub e JIRA"
template.description: "Com esse modelo, é possível criar uma cadeia de ferramentas para explorar risco de desenvolvimento do seu projeto e empregar análise de codificação social para entender padrões de interação entre desenvolvedores.  É possível analisar o código-fonte do GitHub em conjunto com os problemas do GitHub e/ou do JIRA.\n\nO Developer Insights fornece uma maneira abrangente de explorar o risco de desenvolvimento do seu projeto. É possível identificar arquivos com alta tendência de erro e obter uma visão da conformidade do projeto com relação às práticas de DevOps.  O Team Dynamics emprega análise de codificação social para identificar o nível de interação entre os membros da equipe para que a equipe possa corrigir práticas improdutivas.\n\nApós a criação da cadeia de ferramentas, o DevOps Insights começa a explorar o repositório GitHub e os problemas associados. O processo de mineração inicial pode levar de minutos a horas, dependendo do tamanho do repositório e do número de problemas.  Após a conclusão da mineração de dados e da análise, será possível acessar os insights do desenvolvedor e da equipe para seu projeto a partir do DevOps Insights na cadeia de ferramentas.\n\nSe uma ferramenta de notificação, como o Slack, estiver configurada em sua cadeia de ferramentas, notificações de conclusão da mineração de dados e da análise serão encaminhadas para a ferramenta de notificação.\n\nPara iniciar, clique em **Criar**."
template.gettingStarted: "**Sua cadeia de ferramentas está pronta!**\n**Iniciação rápida:** Visualize os painéis no DevOps Insights para ver seus resultados. Para obter instruções passo a passo, veja o [tutorial](https://www.ibm.com/devops/method/tutorials/tutorial_dev_insights_team_dynamics?task=2) para essa cadeia de ferramentas."
