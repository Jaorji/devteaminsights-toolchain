template.name: "GitHub 및 JIRA를 사용하는 Developer Insights 및 Team Dynamics"
template.description: "이 템플리트를 사용하면 프로젝트의 개발 위험성을 탐색하기 위해 도구 체인을 작성하고, 개발자 사이의 상호작용 패턴을 이해하기 위해 소셜 코딩 분석을 채택할 수 있습니다. GitHub 문제, JIRA 문제 또는 둘 다와 함께 GitHub 소스 코드를 분석할 수 있습니다.\n\nDeveloper Insights에서는 프로젝트의 개발 위험성을 탐색하는 포괄적인 방법을 제공합니다. 오류 발생 가능성이 높은 파일을 식별하고 DevOps 사례와 관련하여 프로젝트 준수 보기를 얻을 수 있습니다. 팀에서 비생산적 업무 방식을 해결할 수 있도록 Team Dynamics에서는 소셜 코딩 분석을 사용하여 팀 구성원 사이의 상호작용 레벨을 식별합니다.\n\n도구 체인을 작성하고 나면 DevOps Insights에서 GitHub 저장소와 관련 문제에 대한 마이닝을 시작합니다. 저장소의 크기와 문제의 수에 따라 초기 마이닝 프로세스를 수행하는 데 몇 분에서 몇 시간이 걸릴 수 있습니다. 데이터 마이닝과 분석이 완료되고 나면 도구 체인의 DevOps Insights에서 프로젝트에 대한 개발자 및 팀 인사이트에 액세스할 수 있습니다.\n\nSlack과 같은 알림 도구가 도구 체인에 구성되어 있으면 데이터 마이닝과 분석 완료 알림이 알림 도구에 전달됩니다.\n\n이 도구 체인은 Continuous Delivery 서비스의 일부인 도구를 사용합니다. 해당 서비스의 인스턴스가 아직 조직에 없는 경우, **작성**을 클릭하면 무료[라이트](/catalog/services/continuous-delivery/) 플랜이 선택된 상태로 인스턴스가 자동으로 추가됩니다.\n\n시작하려면 **작성**을 클릭하십시오."
