template.name: "搭配 GitHub 及 JIRA 的 Developer Insights 及 Team Dynamics"
template.description: "使用此範本，您可以建立一個工具鏈來探索專案的開發風險，並採用社交編碼分析來瞭解開發人員之間的互動型樣。您可以搭配 GitHub 問題、JIRA 問題或兩者一起使用，來分析 GitHub 原始碼。\n\nDeveloper Insights 提供一種全方位的方式，來探索專案的開發風險。您可以識別高發生錯誤可能性的檔案，並針對 DevOps 作法取得專案的規範圖。Team Dynamics 採用社交編碼分析，來識別團隊成員之間的互動層次，讓團隊可以修正沒有生產力的作法。\n\n在您建立工具鏈之後，DevOps Insights 會開始發掘 GitHub 儲存庫及關聯的問題。起始採礦程序可能需要數分鐘至數小時，視儲存庫的大小及問題數而定。在資料採礦及分析完成之後，您可以從工具鏈的 DevOps Insights 中存取開發人員及團隊針對您專案的洞察。\n\n如果在工具鏈中配置了通知工具（如 Slack），則資料採礦及分析完成通知將轉遞至通知工具。\n\n此工具鏈使用 Continuous Delivery 服務的部分工具。當您按一下**建立**時如果組織中尚未具有該服務的實例，則將自動新增已搭配選取免費 [Lite](/catalog/services/continuous-delivery/) 方案的實例。\n\n若要開始，請按一下**建立**。"
