template.name: "Developer Insights and Team Dynamics con GitHub e JIRA"
template.description: "Utilizzando questo modello, è possibile creare una toolchain per esaminare il rischio di sviluppo del progetto e impiegare l'analisi del social coding per comprendere i pattern di interazione tra sviluppatori.  È possibile analizzare il codice sorgente GitHub insieme ai problemi GitHub, ai problemi JIRA o entrambi.\n\nDeveloper Insights fornisce un criterio globale per esaminare il rischio di sviluppo di un progetto. È possibile identificare i file con alta probabilità di errore e fornire una visione di conformità del progetto rispetto alle pratiche DevOps.  Team Dynamics utilizza l'analisi social coding per individuare il livello di interazione tra i membri del team in modo che il team possa correggere le pratiche improduttive.\n\nUna volta creata la toolchain, DevOps Insights inizia a eseguire il data mining dal repository GitHub e dei problemi associati. Il processo di data mining iniziale può durare qualche minuto o ore a seconda della dimensione del repository e del numero di problemi.  Una volta completati il data mining e l'analisi, è possibile accedere ai suggerimenti dello sviluppatore e del team per il progetto da DevOps Insights nella toolchain.\n\nSe nella toolchain è configurato uno strumento di notifica come Slack, le notifiche di completamento del data mining e dell'analisi, verranno inoltrate allo strumento di notifica.\n\nQuesta toolchain utilizza strumenti del servizio Continuous Delivery.Se un'istanza di tale servizio non è già presente nell'organizzazione, quando si fa clic su **Crea**, viene automaticamente aggiunta al piano gratuito [Lite](/catalog/services/continuous-delivery/) selezionato.\n\nPer iniziare, fare clic su **Crea**."
template.gettingStarted: "**La toolchain è pronta!**\n**Avvio rapido: ** Visualizzare i dashboard in DevOps Insights per visualizzare i risultati. Per le istruzioni passo dopo passo, consultare l'[esercitazione](https://www.ibm.com/devops/method/tutorials/tutorial_dev_insights_team_dynamics?task=2) per questa toolchain."
