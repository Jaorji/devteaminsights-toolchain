template.name: "Developer Insights und Team Dynamics mit GitHub und JIRA"
template.description: "Mit dieser Schablone können Sie eine Toolchain erstellen, um die Entwicklungsrisiken Ihres Projekts zu untersuchen und das Social Coding zu analysieren und so die Interaktionsmuster zwischen Entwicklern zu verstehen.  Sie können GitHub-Quellcode zusammen mit GitHub-Problemen und/oder JIRA-Problemen analysieren.\n\nDeveloper Insights bietet ein umfassendes Verfahren für die Untersuchung der Entwicklungsrisiken für Ihr Projekt. Sie können Dateien mit hoher Fehlerträchtigkeit sowie die Einhaltung von DevOps-Praktiken im Projekt erkennen.  Team Dynamics ermittelt mit einer Social-Coding-Analyse den Interaktionsgrad zwischen Teammitgliedern, damit das Team unproduktive Verfahren korrigieren kann.\n\nNachdem Sie die Toolchain erstellt haben, beginnt DevOps Insights mit dem Mining für das GitHub-Repository und zugehörige Probleme. Der erstmalige Mining-Prozess kann je nach Größe des Repositorys und Anzahl der Probleme Minuten, aber auch Stunden dauern.  Nachdem das Data-Mining und die Analyse abgeschlossen ist, können Sie auf die Entwickler- und Teamerkenntnisse für Ihr Projekt von DevOps Insights aus in der Toolchain zugreifen.\n\nFalls in Ihrer Toolchain ein Benachrichtigungstool wie z. B. Slack konfiguriert ist, werden Benachrichtigungen über den Abschluss des Data-Minings und der Analyse an das Benachrichtigungstool weitergeleitet.\n\nDiese Toolchain verwendet Tools, die Teil des Continuous Delivery-Service sind. Wenn sich noch keine Instanz dieses Service in der ausgewählten Organisation befindet, wird sie automatisch hinzugefügt, wenn Sie auf **Erstellen** klicken. Dabei ist der kostenlose Plan [Lite](/catalog/services/continuous-delivery/) ausgewählt.\n\nKlicken Sie auf **Erstellen**, um zu beginnen."
template.gettingStarted: "**Ihre Toolchain steht bereit!**\n**Schnelleinstieg:** Zeigen Sie die Dashboards in DevOps Insights an, um sich Ihre Ergebnisse anzusehen. Schrittweise Anleitungen bietet das [Lernprogramm](https://www.ibm.com/devops/method/tutorials/tutorial_dev_insights_team_dynamics?task=2) für diese Toolchain."
