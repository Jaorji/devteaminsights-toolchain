template.name: "Developer Insights y Team Dynamics con GitHub y JIRA"
template.description: "Con esta plantilla puede crear una cadena de herramientas para explorar el riesgo de desarrollo del proyecto y usar análisis de codificación social para entender los patrones de interacción entre desarrolladores. Puede analizar código fuente en GitHub junto con problemas de GitHub y JIRA. \n\nDeveloper Insights proporciona una manera completa de explorar el riesgo de desarrollo del proyecto. Puede identificar los archivos con una alta probabilidad de tener errores y obtener una vista de conformidad del proyecto respecto a las prácticas de DevOps. Team Dynamics emplea análisis de codificación social para identificar el nivel de interacción entre miembros del equipo para que éste pueda solucionar prácticas no productivas. \n\nDespués de crear la cadena de herramientas, DevOps Insights inicia tareas de minería en el repositorio GitHub y en los problemas asociados. El proceso de minería inicial puede tardar de minutos a horas en función del tamaño del repositorio y del número de problemas. Una vez completado el análisis y minería de datos, puede acceder a la información de desarrolladores y equipos de su proyecto desde DevOps Insights en la cadena de herramientas. \n\nSi en su cadena de herramientas hay configurada una herramienta de notificación como Slack, las notificaciones de finalización de análisis y minería de datos se reenviarán a la herramienta de notificación. \n\nEsta cadena de herramientas utiliza herramientas que forman parte del servicio de Continuous Delivery.  Si aún no hay una instancia de dicho servicio en la organización seleccionada, cuando pulse **Crear**, se añadirá automáticamente con el plan sin coste [Lite](/catalog/services/continuous-delivery/) seleccionado.\n\nPara comenzar, pulse **Crear**."
